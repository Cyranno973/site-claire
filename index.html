<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>

<body>
  <div class="container">
    <div id="plus">+</div>
    <div class="container-title">
      <h1>PA 2020</h1>
    </div>
    <div class="container-permanence-all">
      <div class="container-dates header-tables">Dates</div>
      <div class="container-hours header-tables">Heures</div>
      <div class="container-names header-tables">Noms Prénoms</div>
      <div class="container-phones header-tables">N° de Tél</div>
      <div class="container-presences header-tables">P ou A</div>
      <div class="container-asts header-tables">N° AST</div>
      <div class="container-traitements header-tables">Traiter</div>
    </div>
    <div class="container-months">Novembre</div>
  <div class="container-body">
    <div class="container-permanence-content">
      <div class="container-dates content-tables"></div>
      <div class="container-hours content-tables">13h30 - 14h15</div>
      <div class="container-names content-tables">
        <div contenteditable="true" class="names-user"></div>
      </div>
      <div contenteditable="true" class="container-phones content-tables"></div>
      <div contenteditable="true" class="container-presences content-tables"></div>
      <div contenteditable="true" class="container-asts content-tables"></div>
      <div contenteditable="true" class="container-traitements content-tables"></div>
    </div>
  </div>
  </div>
  <script src="main.js"></script>
</body>

</html>
